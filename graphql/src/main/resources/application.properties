spring.application.name=graphql

spring.graphql.graphql.enabled=true
spring.graphql.schema-location=classpath:/src/main/resources/graphql/schema.graphqls

# DataSource Configuration for MySQL
spring.datasource.url=jdbc:mysql://localhost:3306/queryql
spring.datasource.username=root
spring.datasource.password=admin
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# Hibernate Dialect (if you're using Hibernate for JPA)
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect

# Hibernate auto configuration
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
